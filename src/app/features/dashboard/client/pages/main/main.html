<main class="dashboard-page">

    <!-- Upper dashboard-->
    <div class="upper-dashboard">

        <div class="menu-btn">
            <lucide-icon
                [img]="Menu"
                [size]="22"
                [strokeWidth]="2.5"
                class="lucide-icon"
            />
        </div>

        <div class="username-display">
            <h2>Hello, Althaf</h2>
            <p>@althafmail11</p>
        </div>

        <div class="notification-btn">
            <lucide-icon
                [img]="Notification"
                [size]="22"
                [strokeWidth]="2.5"
                class="lucide-icon"
            />
        </div>

    </div>

    <!-- Dashboard body -->
    <div class="dashboard-body">

        <!-- Card carousel -->
        <div class="card-carousel-container">
            <div class="plan-card">
                <input type="checkbox" />
                <article>
                    <div class="front">
                        <div class="left-plan-card">
                            <p>Plan test</p>
                            <p>28/12/25</p>
                        </div>
                        <div class="right-plan-card">
                            <p>Active test</p>
                        </div>                        
                    </div>
                    <div class="back">
                        <p>back test</p>
                    </div>
                </article>
                <p class="card-count">1/5 plans</p>
            </div>
        </div>

        <!-- Actions card -->
        <div class="actions-card">
            <div class="manage-shortcut-btn">
                <lucide-icon
                    [img]="Dock"
                    [size]="22"
                    [strokeWidth]="2"
                    class="lucide-icon"
                />  
                <p>Manage plan</p>
            </div>
            <div class="history-shortcut-btn">
                <lucide-icon
                    [img]="HistoryIcon"
                    [size]="22"
                    [strokeWidth]="2"
                    class="lucide-icon"
                />                  
                <p>View all plan </p>
            </div>
        </div>

    </div>

    <!-- Lower dashboard -->
    <div class="lower-dashboard">

        <!-- Header -->
        <div class="lower-dashboard-header">
            <lucide-icon
                [img]="NotepadText"
                [size]="22"
                [strokeWidth]="2"
                class="lucide-icon"
            />   
            <p>Your statistics</p>
        </div>

        <!-- Body -->
        <div class="inner-lower-dashboard">

        </div>

    </div>

    <!-- Footer -->

</main>
