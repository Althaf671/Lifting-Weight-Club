<main class="dashboard-page">

    <!-- Upper dashboard-->
    <div class="upper-dashboard">

        <div class="menu-btn">
            <lucide-icon
                [img]="Menu"
                [size]="22"
                [strokeWidth]="2.5"
                class="lucide-icon"
            />
        </div>

        <div class="username-display">
            <h2>Hello, Althaf</h2>
            <p>@althafmail11</p>
        </div>

        <div class="qr-btn">
            <lucide-icon
                [img]="QrCode"
                [size]="22"
                [strokeWidth]="2.5"
                class="lucide-icon"
            />
        </div>

    </div>

    <!-- Dashboard body -->
    <div class="dashboard-body">

        <!-- Card carousel -->
        <div class="card-carousel-container">

            <!-- Card -->
            <div class="plan-card">
                <input type="checkbox" />
                <article>
                    <div class="front">                       
                        <div class="left-plan-card">
                            <div class="upper-left-plan-card">
                                <p class="plan-name">Weekly Plan</p>
                                <p class="logo">Member</p>
                            </div>
                            <p class="plan-expiration">28/12/25</p>
                        </div>
                        <div class="right-plan-card">
                            <div class="inner-right-plan-card">
                                <p>Active</p>
                                <lucide-icon
                                    [img]="Dot"
                                    [strokeWidth]="4"
                                    color="#059b41"
                                    class="lucide-icon"
                                />                                
                            </div>                              
                        </div>                        
                    </div>
                    <div class="back">
                        <div class="left-back">
                            <p class="name">Name: Althaf</p>
                            <div class="info-body">
                                <p class="plan-id">Plan ID: 123-345-568</p>
                                <p class="plan-name">Plan name: Weekly</p>
                                <p class="member-since">Started at: 28/11/25</p>
                                <p class="expired-at">Expired at: 28/12/25</p>                                
                            </div>
                            <p class="logo">Membership card</p>
                        </div>
                        <div class="right-back">
                            <img
                                src="/github-redirect.svg"
                                class="my-qr"
                            />
                        </div>
                    </div>
                </article>
                <div class="card-action-container">
                    <p class="change-plan">Change plan</p>
                    <p class="card-count">1/3 plans</p>                    
                </div>
            </div>
        </div>

        <!-- Actions card -->
        <div class="actions-card">
            <div class="manage-shortcut-btn">
                <lucide-icon
                    [img]="Dock"
                    [size]="22"
                    [strokeWidth]="2"
                    class="lucide-icon"
                />  
                <p>Manage plan</p>
            </div>
            <div class="history-shortcut-btn">
                <lucide-icon
                    [img]="HistoryIcon"
                    [size]="22"
                    [strokeWidth]="2"
                    class="lucide-icon"
                />                  
                <p>QR history</p>
            </div>
        </div>

    </div>

    <!-- Lower dashboard -->
    <div class="lower-dashboard">

        <!-- Header -->
        <div class="lower-dashboard-header">
            <lucide-icon
                [img]="NotepadText"
                [size]="22"
                [strokeWidth]="2"
                class="lucide-icon"
            />   
            <p>Your statistics</p>
        </div>

        <!-- Body -->
        <div class="inner-lower-dashboard">

        </div>

    </div>

    <!-- Footer -->

</main>
